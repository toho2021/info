<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<title>[TOHO2021]info</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
      Hello
      <div id="info"></div>
      
    <script>

		 $(function(){
			var formData = new FormData();
			formData.append( 'api', '/master/event' );
			$.ajax({
				type: "POST",
				processData: false,
				contentType: false,        
				data: formData,
				url: "https://script.google.com/macros/s/AKfycbyGPa9vLum0m5nndZHD6Lw7UUwtfUtwj0hwDHVt6S7IO-vtV5sVqVtXxL4JJ3KIQEaw/exec",
			}).done(function(eventsJson){

				//$('#info').text(JSON.stringify(res[0]));
				//$('#info').text(res[0].event_name);

				var output = "";
				eventsJson.forEach(event => {
					output += event.event_name + '<br>';
				});
				$('#info').html(output);

			}).fail(function(XMLHttpRequest, status, e){
				alert(e);
			});
		});


    </script>
</body>
</html>
